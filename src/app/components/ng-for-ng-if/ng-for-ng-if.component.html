<div class="jumbotron">
    <h1 class="display-4">NG If \ For \ Class \ Switch Example</h1>
</div>

<div class="p-3">
    <div [hidden]="isBusy">
        Hidden Div
    </div>

    <div>
        <ul>
            <li *ngFor="let city of cities" (click)="setSelectedCity(city)">
                <div>
                    {{city}}
                </div>
            </li>
        </ul>
    </div>
    <hr>
    <div>
        The selected city is {{SelectedCity}}
    </div>
</div>

<hr>

<div *ngIf="SelectedCity == 'Hadera'">
    <hr>
    Your chosen is HADERA !!!!
</div>


<div [ngSwitch]="day" class="p-3">
    <b *ngSwitchCase="1"> SUNDAY</b>
    <b *ngSwitchCase="2"> MONDAY</b>
    <b *ngSwitchCase="3">TUESDAY</b>
    <b *ngSwitchCase="4">WEDNESDAY</b>
    <b *ngSwitchCase="5">THURSDAY</b>
    <b *ngSwitchCase="6">FRIDAY</b>
    <b *ngSwitchCase="7">SATURDAY</b>
    <b *ngSwitchDefault>No Days</b>
</div>

<hr>

<div [ngClass]="BoxColor === 'red' ? 'box red': 'box blue'">

</div>
