<div class="card">
                    <img src="{{movieObj.Poster}}" class="card-img-top" alt="myImage" />
                    <div class="card-body">
                      <h5 class="card-title">{{movieObj.Title}}</h5>
                      <p class="card-text">{{movieObj.Year}}</p>
                      <a (click)="movieClicked()" target="_blank" class="btn btn-primary">Show Details</a>
                    </div>
</div>
