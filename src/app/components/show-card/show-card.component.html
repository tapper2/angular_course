<div class="card">
    <img class="card-img-top" src="{{show.image.medium}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{show.name}}</h5>
        <p class="card-text" [innerHTML]="show.summary"></p>
        <a href="{{show.url}}" class="btn btn-primary">Show Movie Page</a>
    </div>
</div>
