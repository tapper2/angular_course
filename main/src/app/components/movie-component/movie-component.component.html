<div class="card">
        <img src="{{movie.Poster}}" class="card-img-top" alt="myImage" />
        <div class="card-body">
          <h5 class="card-title">{{movie.Title}}</h5>
          <p class="card-text">{{movie.Year}}</p>
          <a (click)="goBack()" target="_blank" class="btn btn-primary">Back</a>
        </div>
</div>
